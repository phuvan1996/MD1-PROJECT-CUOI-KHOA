                                    </div>

    function register() {
        let id;
        if(listUser==null){
            listUser=[];
            id = 1;
        }else {
            listUser=JSON.parse(window.localStorage.getItem('list_user'));
            id=listUser[listUser.length - 1].id+1;
        }
        let user= new User(id,name,username,email,password);
        listUser.push(user)
        window.localStorage.setItem('list_user',JSON.stringify(listUser));
        name = document.getElementById('name').value;
        username = document.getElementById('username').value;

        }
        if (confirmPassword!==password){
